<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bizstyle.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">    <title>Your Dashboard</title>
</head>
<body>
  <main>
    <div class="mainandside">
      <div>
        <div class="sidebar" class="sticky">
          <span class="fa fa-upload" aria-hidden="true"></span>
          <a class="font-effect-shadow-multiple" href="#createbus">Create A Business</a>
          <a href="#news" class="font-effect-shadow-multiple">Modify Business</a>
          <a href="#contact" class="font-effect-shadow-multiple">Generate Business Plan</a>
          <a href="#about" class="font-effect-shadow-multiple">Seek Help</a>
          
        </div>
        
        
      </div>
      <div class="createbus">
        <p>This is your dashboard</p> 
        <p>Fill the form to create a business.</p>
          <form action="" class="bizfm">
              <label for="biznm">Business/ Company Name:</label>
              <input type="text" id="biznm" name=""><br>
              <label for="dateofinc">Date of Incorporation:</label><br>
              <input type="text" id="dateofinc" name=""><br>
              <label for="ind">Industry:</label><br>
              <input type="text" id="ind" name=""><br>
              <label for="servises">Services: </label><br>
              <textarea name="" id="servises" placeholder="Enter all the services you render"></textarea><br>
              <label for="shtdesc">Intro:</label><br>
              <textarea name="" id="shtdesc" placeholder="Not more than 20 letters"  rows="5"></textarea>
            </form>
            <button onclick="createBusiness()" class="signbtn">Create</button>

      </div>

    </div>
    
  </main>
  
  
  <script src="./signupin.js"></script>
  
</body>
</html>
